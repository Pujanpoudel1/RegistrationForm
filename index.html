<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/000/366/438/original/home-vector-icon.jpg" type="image/x-icon">
</head>
<body>
    <h1> Student Registration Form</h1>   
    <hr>
    <label for="firstName">First</label>  
    <br>
    <input type="text" name="firstName" id="firstName" placeholder="firstname" required> 
    <br>
     <label for="middleName">Middle Name:</label> 
     <br>
    <input type="text" name="middleName" id="middleName" placeholder="middlename">
    <br>
    <label for="lastName">Last Name:</label>
    <br>
    <input type="text" name="lastName" id="lastName" placeholder="lastname">
    <br>
    <br>
    <label for="course">Course:&nbsp;</label>
   
    <select name="course" id="course">
        <Option>BBA</Option>
        <Option>BCA</Option>
        <Option>BIM</Option>
    </select>
    <br>
    <br>
    <legend >
    
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="other">
    <label for="other">Other</label>
</legend>
<br>
<br>
<label for="phone">Phone no:</label>
<br>
<input type="number" name="phone" id="phone" placeholder="+91......">
<br>
<br>
<label for="address">Current Address:</label>
<br>
<br>
<textarea name="address" id="address" cols="20" rows="5" placeholder="Enter your current address"></textarea>
<br>
<br>
<label for="email">Email Address:</label>
<br>
<input type="email" id="email" placeholder="abc123@gmail.com" required>
<br>
<label for="password">Password:</label>
<br>
<input type="password" name="password" id="password" placeholder="enter your password" required>
<br>
<label for="retype">Retype Password:</label>
<br>
<input type="password" name="retype" id="retype" placeholder="retype password">
<br>
<br>
<br>
<input type="button" name="" id="" value="Cancel">
<input type="submit">
</body>
</html>
